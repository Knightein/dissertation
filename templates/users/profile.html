<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="my-5 container">
        <h1 class="text-center text-xl-center font-weight-bold">
            Welcome {{ name }} to your profile!
        </h1>

        <h2 class="my-5 container">
            Account details
        </h2>

        <div class="w-75 mx-auto text-lg-center">
            <p>Email: {{ email }}</p>
            <p>First Name: {{ firstname }}</p>
            <p>Last Name: {{ lastname }}</p>
            <p>Role: {{ role }}</p>
            <p>Member since: {{ registered_on }}</p>
        </div>
    </div>
{% endblock %}
</body>
</html>
